<template name='enrollment_set_password'>

  <div class="row mt-3">
    <div class="col-md-4 offset-md-4">
      <br>
      <br>
      <h2 class="text-center">Set Password</h2>

      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-lg-12">
            <form id="set-password-form">

                <div class="form-group">
                  <input type="password" class="form-control" id="password" placeholder="password" >
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="repeatPassword" placeholder="repeat password" >
                </div>

                <div class="form-group">
                  {{#unless processing}}
                    <button id="submit" class="btn btn-primary btn-block">Set Password</button>
                  {{else}}
                    <button type="button" class="btn btn-primary btn-block disabled"><i class="fa fa-refresh fa-spin"></i> Processing</button>
                  {{/unless}}
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
